name: 'Run Envoy'

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-suggest

      - name: Deploy
        #run: ./vendor/bin/envoy run deploy_cleanup
        run: php -i
        env:
          DEPLOY_SERVER: "${{ vars.DEPLOY_SERVER }}"
          DEPLOY_REPOSITORY: "${{ vars.DEPLOY_REPOSITORY }}"
          DEPLOY_PATH: "${{ vars.DEPLOY_PATH }}"
          DEPLOY_TELEGRAM_BOT: "${{ secrets.DEPLOY_TELEGRAM_BOT }}"
          DEPLOY_TELEGRAM_CHAT: "${{ secrets.DEPLOY_TELEGRAM_CHAT }}"
          DEPLOY_HEALTH_CHECK: "${{ vars.DEPLOY_HEALTH_CHECK }}"
